<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>IPL Score Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='icon.jpg') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    </head>

    <body>

       
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>Score Predictor for </span><span class="heading_second">Indian Premier League (IPL)</span></h2>
            <div class='description'>
    			<p>ENTER THE DETAILS FOR PREDICTION</p>
    		</div>
    	</div>

        
        <div class="prediction-area">

            
            <div class='ipl-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">

                       
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}" alt="Mumbai Indians">
                        </div>
                        
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='srh.jpg') }}" alt="Sunrisers Hyderabad">
                        </div>
                        
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb.jpg') }}" alt="Royal Challengers Bangalore">
                        </div>
                       
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dd.jpg') }}" alt="Delhi Capitals">
                        </div>
                        
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.jpg') }}" alt="Rajasthan Royals">
                        </div>
                        
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>
                        
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kxip.jpg') }}" alt="Kings XI Punjab">
                        </div>
                       
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.jpg') }}" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>

          
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
                   
                    <select class="form-input align-center" name="batting-team">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Punjab Kings</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Capitals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                   
                    <select class="form-input align-center" name="bowling-team">
                        <option value="none">--- Select a Bowling team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Punjab Kings</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Capitals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <input class="form-input" type="text" name="overs" placeholder="Overs (Greater Than 5.0) example:10.5"><br>
                    <input class="form-input" type="text" name="runs" placeholder="Runs Scored example:56"><br>
                    <input class="form-input" type="text" name="wickets" placeholder="Wickets Fallen example:6"><br>
                    <input class="form-input" type="text" name="runs_in_prev_5" placeholder="Runs Scored In Previous 5 Overs example:30"><br>
                    <input class="form-input" type="text" name="wickets_in_prev_5" placeholder="Wickets Lost In Previous 5 Overs example:2"><br>

			<input type="submit" class="myButton" value="Predict Score">
        	</form>
            </div>

           
            <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}" alt="Mumbai Indians">
                        </div>
                       
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='srh.jpg') }}" alt="Sunrisers Hyderabad">
                        </div>
                       
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb.jpg') }}" alt="Royal Challengers Bangalore">
                        </div>
                        
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dd.jpg') }}" alt="Delhi Capitals">
                        </div>
                       
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>
                       
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.jpg') }}" alt="Rajasthan Royals">
                        </div>
                        
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kxip.jpg') }}" alt="Kings XI Punjab">
                        </div>
                       
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.jpg') }}" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
